<#macro myLayout title="Layout example">
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>${title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/assets/styles/salesforce-lightning-design-system.min.css" rel="stylesheet">
	
	<style>
		.main-panel {
			min-height: 40em;
		}
		
	</style>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

<body>
   <div class="slds-grid slds-wrap">
      <div class="slds-col slds-size--1-of-1">
      	<#include "header.ftl.html"/>
      </div>
      <div class="slds-col slds-size--1-of-1 main-panel">
        <#if (flash.error)??>
            <div class="alert alert-danger">
                ${flash.error}
            </div>
        </#if>
        
        <#if (flash.success)??>
            <div class="alert alert-success">
                ${flash.success}
            </div>
        </#if>

        <#nested/>
      </div>
      <div class="slds-col slds-size--1-of-1 slds-align--absolute-center">
        <#include "footer.ftl.html"/>
      </div>
    </div>

    <script type="text/javascript" src="/assets/webjars/jquery/2.1.3/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			console.log("Jquery....")
		})
	</script>
</body>
</html>
</#macro>
